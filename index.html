<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="employeeInputs">
    <input type="text" id="employeeFirstName" class="inputClass" placeholder="First Name">
    <input type="text" id="employeeLastName" class="inputClass" placeholder="Last Name">
    <input type="number" id="employeeIDNumber" class="inputClass" placeholder="ID Number">
    <input type="text" id="employeeJobTitle" class="inputClass" placeholder="Job Title">
    <input type="number" id="employeeAnnualSalary" class="inputClass" placeholder="Annual Salary">
    <button type="button" id="submitButton">Submit</button>
    </div>
    
    <h1>Employees</h1>



    <table class="employeeData">
    
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th>   </th>
      </tr>
    </thead>
    <tbody class = "employeeSubmit">

    </tbody>
  </table>


  <h2 id="totalMonthly">Total Monthly: $0 <span id="total-monthly"></span></h2>

  <img src="transparentmoneystack.png">
</body>
</html>
