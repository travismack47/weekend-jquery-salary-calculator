<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="employeeInputs">
    <input type="text" id="employeeFirstName" placeholder="First Name">
    <input type="text" id="employeeLastName" placeholder="Last Name">
    <input type="number" id="employeeIDNumber" placeholder="ID Number">
    <input type="text" id="employeeJobTitle" placeholder="Job Title">
    <input type="number" id="employeeAnnualSalary" placeholder="Annual Salary">
    <button type="button">Submit</button>
    </div>
    
    <h1>Employees</h1>



    <table>
        <tbody>
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>ID Number</td>
        <td>Job Title</td>
        <td>Annual Salary</td>
      </tr>
      <tr>
        <td class="firstNameTable"></td>
        <td class="lastNameTable"></td>
        <td class="IDTable"></td>
        <td class="jobTitleTable"></td>
        <td class="annualSalaryTable"></td>
      </tr>
        </tbody>
    </table>
</body>
</html>
